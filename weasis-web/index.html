<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weasis DICOM Viewer - Web Edition</title>
    <meta name="description" content="Open-source DICOM medical image viewer running in the browser">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
        }
        
        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: #2d2d2d;
            padding: 12px 20px;
            border-bottom: 1px solid #444;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 20px;
            font-weight: 600;
            color: #4a9eff;
        }
        
        .toolbar {
            background: #252525;
            padding: 8px 20px;
            border-bottom: 1px solid #444;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        button {
            background: #3a3a3a;
            color: #fff;
            border: 1px solid #555;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #4a4a4a;
            border-color: #666;
        }
        
        button:active {
            background: #333;
        }
        
        .viewer-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        .sidebar {
            width: 250px;
            background: #252525;
            border-right: 1px solid #444;
            overflow-y: auto;
            padding: 16px;
        }
        
        .main-viewer {
            flex: 1;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #viewport {
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #4a9eff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-panel {
            position: absolute;
            top: 16px;
            left: 16px;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px;
            border-radius: 4px;
            font-size: 12px;
            line-height: 1.6;
            max-width: 300px;
        }
        
        .status-bar {
            background: #252525;
            padding: 6px 20px;
            border-top: 1px solid #444;
            font-size: 12px;
            color: #999;
        }
        
        .welcome-message {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }
        
        .welcome-message h1 {
            font-size: 32px;
            margin-bottom: 16px;
            color: #4a9eff;
        }
        
        .welcome-message p {
            margin-bottom: 24px;
            color: #aaa;
            line-height: 1.6;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-btn {
            background: #4a9eff;
            border: 1px solid #4a9eff;
            font-size: 16px;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            color: #fff;
            display: inline-block;
            transition: all 0.2s;
        }
        
        .upload-btn:hover {
            background: #3a8eef;
            border-color: #3a8eef;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <div class="logo">Weasis Web Viewer</div>
            <div>
                <span style="font-size: 12px; color: #999;">WASM Edition (Proof of Concept)</span>
            </div>
        </header>
        
        <div class="toolbar">
            <button id="openFile">Open DICOM</button>
            <button id="zoomIn">Zoom In</button>
            <button id="zoomOut">Zoom Out</button>
            <button id="reset">Reset</button>
            <button id="pan">Pan</button>
            <button id="windowLevel">W/L</button>
            <input type="file" id="fileInput" class="file-input" accept=".dcm,.dicom" multiple>
        </div>
        
        <div class="viewer-container">
            <div class="sidebar">
                <h3 style="margin-bottom: 12px; font-size: 14px;">Studies</h3>
                <div id="studyList">
                    <p style="color: #666; font-size: 13px;">No studies loaded</p>
                </div>
            </div>
            
            <div class="main-viewer">
                <div id="viewport"></div>
                <div class="welcome-message" id="welcomeMessage">
                    <h1>Welcome to Weasis Web</h1>
                    <p>
                        This is a proof-of-concept web-based DICOM viewer built as part of the 
                        Weasis WASM conversion project. 
                    </p>
                    <p>
                        To get started, click "Open DICOM" to load DICOM images from your local filesystem.
                    </p>
                    <label class="upload-btn" for="fileInput">
                        Open DICOM Files
                    </label>
                </div>
            </div>
        </div>
        
        <div class="status-bar">
            <span id="statusText">Ready</span>
        </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
